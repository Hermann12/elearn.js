        <!-- Nachfolgender Block sorgt für dynamische Höhenanpassung des IFrames -->
        <script>
        window.onmessage = function(e) {
            if(e.data.action === "ContentResize") {
                // Hier muss ggf. die ID des iframes angepasst werden
                document.getElementById("iframe1").style.height = e.data.dimensions.height + "px";
            }
        };
        </script>

	<body>
		<div id="wrap">
            <!-- 
            Wichtig ist hiervon alles außer dem style Bereich. Es sollte alles unverändert bleiben 
            Vorallem scrolling muss auf "no" stehen.
            -->
